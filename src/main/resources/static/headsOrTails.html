<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heads or Tails</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background: #f0f0f0;
      }

      h1 {
        margin-bottom: 30px;
      }

      .box {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: teal;
        line-height: 150px;
        font-size: 30px;
        color: white;
        font-weight: bold;
        margin: 0 auto 30px;
        transition: all 0.3s ease;
      }

      .flip {
        animation: flip 0.7s ease-in-out;
      }

      @keyframes flip {
        0% {
          transform: rotateY(0);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
      }

      #status {
        margin-top: 20px;
        font-size: 22px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Flip the Coin</h1>

    <div class="box" id="box">?</div>

    <button id="pickBtn" onclick="pickOne()">Flip</button>

    <div id="status">Waiting to flipâ€¦</div>

    <script>
      const allValues = ["A", "B", "C", "D"];
      let currentValues = [...allValues];

      function getResult(letter) {
        return letter === "A" || letter === "C" ? "Heads" : "Tails";
      }

      function pickOne() {
        const box = document.getElementById("box");
        const status = document.getElementById("status");

        // Reset when 2 or fewer left
        if (currentValues.length <= 2) {
          currentValues = [...allValues];
          status.textContent = "Deck reshuffled!";
        }

        // Animate
        box.classList.remove("flip");
        void box.offsetWidth;
        box.classList.add("flip");

        // Random pick
        const randIndex = Math.floor(Math.random() * currentValues.length);
        const letter = currentValues[randIndex];
        const result = getResult(letter);

        currentValues.splice(randIndex, 1); // Remove picked value

        setTimeout(() => {
          box.textContent = result;
          status.textContent = `You got ${result}.`;
        }, 700);
      }
    </script>
  </body>
</html>
